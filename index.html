<!DOCTYPE html>
<html lang="en">
<head>

    <title>Andrew Dietrich</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon2.png"/>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" data-toggle="modal" data-target="#modalvideo">Andrew Dietrich</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsed-content">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsed-content">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            
            </li>
          </ul>
        </div>
      </nav>

      <a name="home"></a>
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="hobbit.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="hawaii.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="mountains.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        
    <a name="about"></a>
    <div class="container-fluid bg-light">
        <div class="row text-center">
            <div class="col-12 p-2">
                <h1>About</h1>
            </div>
          <div class="col-12">
            <p><a href="//www.linkedin.com/in/dietrichandrew/">LinkedIn</a></p>
            <p><a href="//github.com/andrewdietrich">Github</a></p>
            <p><a href="//twitter.com/andrew_dietrich">Twitter</a></p>
            <p></p><a href="">Resume</a></p>
          </div>
      </div>
    </div>
    
    <a name="contact"></a>

        <div class="row text-center" style="height: 150px">

                <h1 class="text-white">Contact</h1>
                <p><a href="mailto:info@andrewdietrich.com" class="text-white">info@andrewdietrich.com</a></p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalvideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="video">Watch me Fall</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <video width="100%" controls="controls">
                    <source src="//www.dropbox.com/s/vzu1av0gt7tfpuq/Skydive%20Andrew%20Final.mov?raw=1" type="video/mp4">
                    </video>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
